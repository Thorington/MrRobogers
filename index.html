<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">

    <h1><span id="titlebox"></span>Mr. Roboger's Neighborhood</span></h1>

  <h2>Won't you enter a number?</h2>
  <form id="counter">
    <div class="form-group">
      <p>Make it fun, pick a big one!</p>
      <textarea id="number" name="number" class="form-control"></textarea>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
  <p>Result: <span id="output"></span></p>
  </div>

  </div>
</body>

</html>
